<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LS--website form</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
   <main>
    <form>
        <div class="item space-between">
            <label for="name">Full Name:</label>
            <input id="name" type="text" name="name" placeholder="Enter your full name" size="50"/>
          </div>
          <div class="item space-between">
            <label for="email">Enter your email:</label>
            <input 
            type="email" 
            id="email"
            name="email"
            size="50"
            placeholder="Your personal email"
            required
            />
          </div>
          <div class="item message space-between">
            <label for="form-message">Your message:</label>
            <textarea
              id="form-message"
              name="message"
            
              required
              
              placeholder="Believe in your message!"
              
            ></textarea>
          </div>
          <div class="item">
            <button type="submit">Submit</button>

          </div>

          
    </form>
   </main> 
</body>
</html>
